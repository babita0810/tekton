# Define the Tekton pipeline
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: tutorial-pipeline  # Name of the pipeline
spec:
  workspaces:
    - name: shared-data
      description: This workspace contains the cloned repo files, so they can be read by the next task.
  tasks:
    - name: fetch-source
      taskRef:
        name: git-clone
      params:
        - name: url
          value: https://github.com/babita0810/tekton-project.git
        - name: deleteExisting
          value: "true"
      workspaces:
        - name: output
          workspace: shared-data
    - name: build
      taskRef:
        name: buildah
      runAfter:
        - fetch-source
      params:
        - name: IMAGE
          value: docker.io/babita0810/tekton-image:latest
      workspaces:
        - name: source
          workspace: shared-data
